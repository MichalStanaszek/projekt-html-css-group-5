<section class="section-blog">
  <div class="container">
    <h2 class="section-blog__heading--title section-blog__border">BLOG</h2>

    <div class="section-blog__picture--box">
      <picture>
        <source
          srcset="./src/images/blog/blog-flower-1-390w@2x.jpg 2x"
          media="(min-width: 1200px)"
        />
        <source
          srcset="./src/images/blog/blog-flower-1-344w@2x.jpg 2x"
          media="(min-width: 768px)"
        />
        <source
          srcset="./src/images/blog/blog-flower-1-136w@2x.jpg 2x"
          media="(min-width: 480px)"
        />
        <img
          src="./images/blog-flower-1-390w.jpg 390w, ./images/blog-flower-1-344w.jpg 344w, ./images/blog-flower-1-136w.jpg 136w"
          alt="kwiatki"
        />
      </picture>

      <picture>
        <source
          srcset="./src/images/blog/blog-flower-2-390w@2x.jpg 2x"
          media="(min-width: 1200px)"
        />
        <source
          srcset="./src/images/blog/blog-flower-2-344w@2x.jpg 2x"
          media="(min-width: 768px)"
        />
        <source
          srcset="./src/images/blog/blog-flower-2-136w@2x.jpg 2x"
          media="(min-width: 480px)"
        />
        <img
          src="./src/images/blog/blog-flower-2-390w.jpg 390w, ./src/images/blog/blog-flower-2-344w.jpg 344w, ./src/images/blog/blog-flower-2-136w.jpg 136w"
          alt="kwiatki"
        />
      </picture>

      <picture>
        <source
          srcset="./src/images/blog/blog-flower-3-390w@2x.jpg 2x"
          media="(min-width: 1200px)"
        />
        <img
          src="./src/images/blog/blog-flower-3-390w.jpg 390w, ./src/images/blog/blog-flower-3-344w.jpg 344w, ./src/images/blog/blog-flower-3-136w.jpg 136w"
          alt="kwiatki"
          class="section-blog__picture--box-picture"
        />
      </picture>
    </div>

    <div style="text-align: center">
      <!-- te dwie sciezki do ikon niech pozostana pod znakiem zapytania -->
      <svg width="16.09" height="46.75">
        <use href="./icons/ikony.svg#icon-strzalkaLewo"></use>
      </svg>
      <svg width="16.09" height="46.75">
        <use href="./icons/ikony.svg#icon-strzalkaPrawo"></use>
      </svg>
    </div>

    <div class="section-blog__footer--button">
      <p class="section-blog__title">Follow to our newsletter</p>

      <button class="section-blog__button" data-modal-open>Subscribe</button>
    </div>
  </div>
</section>

<div class="is-hidden" data-modal>
  <div class="modal">
    <button class="section-blog__button-close" data-modal-close>
      <!-- ta sciezka niech tez pozostanie pod znakiem zapytania -->
      <svg width="16" height="16" class="section-blog__icon-x">
        <use href="./icons/ikony.svg#icon-krzyzyk"></use>
      </svg>
    </button>
    <div class="section-blog__modal--picture"></div>
    <p class="section-blog__modal--text">Follow to our newsletter</p>

    <p class="section-blog__modal--description">
      Be the first to get exclusive offers and the latest news on our product directly in your box.
    </p>

    <form class="section-blog__modal--form">
      <p class="section-blog__modal--form-text">Email</p>
      <input
        type="email"
        name="email"
        placeholder="Your email"
        class="section-blog__modal--form-input"
        required
      />
    </form>

    <button type="submit" class="section-blog__modal--modal-button">Subscribe</button>
  </div>
</div>
