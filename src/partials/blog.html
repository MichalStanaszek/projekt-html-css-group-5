<section class="blog-section">
  <div class="container">
    <h2 class="blog-section__header">Blog</h2>
    <div class="blog-section__images">
      <img
        class="blog-section__img"
        src="/src/images/blog/blog-flower-1-136w.jpg"
        srcset="
          /src/images/blog/blog-flower-1-136w.jpg    136w,
          /src/images/blog/blog-flower-1-136w@2x.jpg 272w,
          /src/images/blog/blog-flower-1-344w.jpg    344w,
          /src/images/blog/blog-flower-1-344w@2x.jpg 688w,
          /src/images/blog/blog-flower-1-390w.jpg    390w,
          /src/images/blog/blog-flower-1-390w@2x.jpg 780w
        "
        sizes="(min-width: 1280px) 390px, (min-width: 768px) 344px, 136px"
        alt="zielone rośliny"
      />
      <img
        class="blog-section__img"
        src="/src/images/blog/blog-flower-2-136w.jpg"
        srcset="
          /src/images/blog/blog-flower-2-136w.jpg    136w,
          /src/images/blog/blog-flower-2-136w@2x.jpg 272w,
          /src/images/blog/blog-flower-2-344w.jpg    344w,
          /src/images/blog/blog-flower-2-344w@2x.jpg 688w,
          /src/images/blog/blog-flower-2-390w.jpg    390w,
          /src/images/blog/blog-flower-2-390w@2x.jpg 780w
        "
        sizes="(min-width: 1280px) 390px, (min-width: 768px) 344px, 136px"
        alt="pomarańczowy kwiatek"
      />
      <img
        class="blog-section__img no-visibility"
        src="/src/images/blog/blog-flower-3-390w.jpg"
        srcset="
          /src/images/blog/blog-flower-3-390w.jpg    390w,
          /src/images/blog/blog-flower-3-390w@2x.jpg 780w
        "
        sizes="(min-width: 1280px) 390px, (min-width: 768px) 344px, 136px"
        alt="błękitny kwiatek"
      />
    </div>
    <div class="button-arrows">
      <svg class="button-arrows__svg">
        <use href="./images/icons.svg#icon-left-arrow"></use>
      </svg>
      <svg class="button-arrows__svg">
        <use href="./images/icons.svg#icon-right-arrow"></use>
      </svg>
    </div>
    <div class="blog-section__button-box">
      <p class="blog-section__title">Follow to our newsletter</p>
      <button type="button" class="blog-section__button" data-modal-open5>Subscribe</button>
      <div class="blog-section__backdrop is-hidden" data-modal5>
        <div class="blog-section__modal">
          <button class="blog-section__modal-close">
            <svg class="blog-section__modal-icon" data-modal-close5>
              <use href="./images/icons.svg#icon-close"></use>
            </svg>
          </button>
          <img
            src="/src/images/blog/blog-modal-flower-272w.jpg"
            srcset="/src/images/blog/blog-modal-flower-588w.jpg 566w"
            alt="bukiet"
          />
          <form class="blog-section__modal-news">
            <h3 class="blog-section__modal-news-tittle">Follow to our newsletter</h3>
            <p class="blog-section__modal-news-text">
              Be the first to get exclusive offers and the latest news on our product directly in
              your box.
            </p>
            <label class="blog-section__modal-form">
              Email
              <input
                class="blog-section__modal-form-input"
                id="name-input"
                name="name-input"
                type="email"
                required
                placeholder="Your email"
              />
            </label>
            <button type="submit" class="blog-section__modal-button">Subscribe</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
