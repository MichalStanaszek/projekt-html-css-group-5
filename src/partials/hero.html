<section class="container hero-section">
  <div class="hero-section__flex-box">
    <p class="hero-section__description">flower<br />studio</p>
    <img
      class="hero-section__img"
      src="/src/images/hero/hero-flower-145w.jpg"
      srcset="
        /src/images/hero/hero-flower-145w.jpg     288w,
        /src/images/hero/hero-flower-145w@2x.jpg  576w,
        /src/images/hero/hero-flower-390w.jpg     344w,
        /src/images/hero/hero-flower-390w@2x.jpg  688w,
        /src/images/hero/hero-flower-542w.jpg     632w,
        /src/images/hero/hero-flower-542w@2x.jpg 1264w
      "
      sizes="(min-width: 1280px) 390px, 636px (min-width: 768px) 390px, 636px"
      alt="różowy kwiatek z żółtym pyłkiem"
    />
    <button class="hero-section__button" type="submit" data-modal-open>
      <svg class="hero-section__icon" width="64" height="76">
        <use href="./images/icons.svg#icon-button-hero-mobile"></use>
      </svg>
    </button>
  </div>
  <h1 class="hero-section__header">ANEMONE</h1>
</section>
<div class="contact-us-div is-hidden" data-modal>
  <div class="container backdrop-contact-us">
    <button type="button" class="backdrop-contact-us__close-button" data-modal-close>
      <svg width="18" height="18">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <h3 class="backdrop-contact-us__header">Contact us</h3>
    <p class="backdrop-contact-us__description">
      If you have any additional questions or you want to clarify something before you make an order
      please fill in your contact details. We will call you back.
    </p>
    <form class="backdrop-contact-us__form">
      <ul class="backdrop-contact-us__table">
        <li class="backdrop-contact-us__cell">
          <label class="backdrop-contact-us__label" for="name">Name</label
          ><input
            placeholder="Your name"
            type="text"
            id="name"
            class="backdrop-contact-us__input"
            name="name"
            required
            pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
            title="Name must be two words separated by space."
          />
          <!-- <svg class="backdrop-contact-us__icon" width="20" height="20">
        <use href="./images/icons.svg#icon-close"></use>
      </svg> -->
        </li>
        <li class="backdrop-contact-us__cell">
          <label class="backdrop-contact-us__label" for="email">Email</label
          ><input
            placeholder="Your email"
            type="email"
            id="email"
            class="backdrop-contact-us__input"
            name="email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />
        </li>
        <li class="backdrop-contact-us__cell">
          <button type="button" class="backdrop-contact-us__button" data-modal-open2>Send</button>
        </li>
      </ul>
    </form>
  </div>
</div>
<div class="thank-you-div is-hidden" data-modal2>
  <div class="backdrop-thank-you container">
    <button type="button" class="backdrop-thank-you__close-button">
      <svg width="18" height="18">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <img
      class="backdrop-thank-you__img"
      src="/src/images/hero/hero-flower-145w.jpg"
      srcset="
        /src/images/hero/hero-flower-145w.jpg     288w,
        /src/images/hero/hero-flower-145w@2x.jpg  576w,
        /src/images/hero/hero-flower-390w.jpg     344w,
        /src/images/hero/hero-flower-390w@2x.jpg  688w,
        /src/images/hero/hero-flower-542w.jpg     632w,
        /src/images/hero/hero-flower-542w@2x.jpg 1264w
      "
      sizes="(min-width: 1280px) 390px, 636px (min-width: 768px) 390px, 636px"
      alt="różowy kwiatek z żółtym pyłkiem"
    />
    <h3 class="backdrop-thank-you__header">Thank you!</h3>
    <p class="backdrop-thank-you__description">
      We have received your contact details and will reach you soon.
    </p>
    <button type="button" class="backdrop-thank-you__button" data-modal-close2>Continue</button>
  </div>
</div>
